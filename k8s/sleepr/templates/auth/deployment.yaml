apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - image: asia-south1-docker.pkg.dev/neural-cortex-424806-r2/auth/production
        name: auth
        env:
          - name: MONGODB_URI
            valueFrom:
              secretKeyRef:
                name: mongodb
                key: connectionString
          - name: MONGODB_NAME
            valueFrom:
              secretKeyRef:
                name: mongodb
                key: databaseName
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: jwt
                key: jwtSecret
          - name: JWT_EXPIRATION
            value: '3600'
          - name: TCP_PORT
            value: '4002'
          - name: HTTP_PORT
            value: '4001'
        ports:
          - containerPort: 4001
          - containerPort: 4002
